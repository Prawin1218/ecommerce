<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE!!!!!</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1>&hearts; Welcome to Crazy Thingz &hearts;</h1>

    <div class="container-main">
        <div class="login-box">
            <h2 style="text-align:center;">Login Account</h2>

            <div class="form-box">
                <form id="loginForm">
                    <input class="a" type="text" id="username" placeholder="Enter your name" required><br><br>
                    <input class="a" type="password" id="password" placeholder="Password" required><br><br>

                    <button type="submit" class="b">LOGIN</button>
                </form><br>

                <a class="g" href="forgot_pass.html">Forget Password?</a><br><br>

                <div>
                    <a href="elect.html"><button class="d" type="button">Back to Home</button></a>
                </div>

                <br>
                <hr>
                <div>
                    <p style="text-align:center;">
                        Don't have an account?
                        <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get saved user data from localStorage
            const savedUser = localStorage.getItem('registeredUser');
            const savedPass = localStorage.getItem('userPassword');

            if (username === savedUser && password === savedPass) {
                alert("Login Successful! ðŸŽ‰");
                window.location.href = "elect.html"; // redirect to next page
            } else {
                alert("Invalid Username or Password ðŸ˜¢");
            }
        });
    </script>
</body>

</html>
